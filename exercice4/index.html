<body>

    <h1>Exercice 4/2 - JavaScript</h1>



    <script type="text/javascript">
        // On demande une note et on l'a stocke dans une variable note

        // Déclaration des variables
        let note = prompt("Insérer votre note");

        if (note <= 3) {
            alert("Nul");
        } else if (note > 3 && note <= 6) {
            alert("Moyen");
        } else if (note > 6 && note <= 8) {
            alert("Assez bien");
        } else if (note > 8 && note <= 9) {
            alert("très bien");
        } else if (note == 10) {
            alert("Excellent");
        } else {
            alert("Saisir une note correcte");
        }
    </script>
</body>
