    <h1>Exercice 2/2 - JavaScript</h1>
    <!-- Demander à l'aide d'une boîte de dialogue l'âge d'un utilisateur. S'il a plus de 18 ans, lui afficher Vous êtes majeur, sinon lui afficher Vous êtes mineur.
     -->
    <script type="text/javascript">
        // Déclaration des variables

        let ageMinimum = prompt('Votre age');

        if (ageMinimum > 0 && 120) {
            if (ageMinimum > 18) {
                alert('Vous êtes majeur.');
            } else {
                alert('Vous être mineur.');
            }
        } else {
            alert('Veuillez saisir un age entre 0 et 120');
        }




        // Alert  result of numbers of episode
    </script>

</body>
