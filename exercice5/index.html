<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercice 5 - Part 2 JavaScript</title>
</head>

<body>

    <h1>Exercice 5/2 - JavaScript</h1>


    <script type="text/javascript">
        // Ici je crée une variable days et je demande à la retourner

        // Déclaration des variables
        let day = 1;

        switch (day) {

            case 1:
                alert("Lundi");
                break;

            case 2:
                alert("Mardi");
                break;

            case 3:
                alert("Mercredi");
                break;
            case 4:
                alert("Jeudi");
                break;
            case 5:
                alert("Vendredi");
                break;
            case 6:
                alert("Samedi");
                break;
            case 7:
                alert("Dimanche");
                break;

            default:
                alert("error");
        }
    </script>
</body>

</html>
