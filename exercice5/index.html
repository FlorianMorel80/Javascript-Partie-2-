<body>

    <h1>Exercice 5/2 - JavaScript</h1>
    <!-- Ex01 : Créer une variable message et lui donner une valeur. L'afficher dans une boîte de dialogue. -->

    <script type="text/javascript">
        // Déclaration des variables
        let day = 0;
        switch(day) {
        
        case 1:
            alert("Lundi");
        break;

        case 2 :
            alert("Mardi");
        break;

        case 3:
            alert("Mercredi");
        break;
        case 4:
            alert("Jeudi");
        break;
        case 5:
            alert("Vendredi");
        break;
        case 6:
            alert("Samedi");
        break;
        case 7:
            alert("Dimanche");
        break;

        default:
        alert("error")
        }
    </script>
</body>
